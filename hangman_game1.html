<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">	
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
<link href="assets/css/hangman_game1.css" rel="stylesheet" type="text/css">
<title>Sight Word Hangman</title>
</head>	
<body>
		
		<header>
			<p id="demo"></p>	
		</header>
		<section class="main">
		<div id="man">
			<img src="./assets/images/man.jpg" width="261" height="402" alt=""/>
		</div>
		
		<aside class="counters">
			<p>Wrong Guesses: <span id="wrong-guesses"></span></p>
			<p>Player Wins: <span id="win-counter"></span></p>
			<p>Player Losses: <span id="loss-counter"></span></p>
		</aside>
		</section>
		<section id="blanks">
			<strong></strong><center><h1 id='answer'>_  _  _  _  _  _  _  _  _</h1></center></strong>
		</section>

	<section class="bottom">
	
		<div class="alphabet">
			<div id="letters_1">
					<a id="a">A</a>
					<a id="b">B</a>
					<a id="c">C</a>
					<a id="d">D</a>
					<a id="e">E</a>
					<a id="f">F</a>
					<a id="g">G</a>
					<a id="h">H</a>
					<a id="i">I</a>
					<a id="j">J</a>
					<a id="k">K</a>
					<a id="l">L</a>
					<a id="n">N</a>
					<a id="o">O</a>
					<a id="p">P</a>
					<a id="q">Q</a>
					<a id="r">R</a>
					<a id="s">S</a>
					<a id="t">T</a>
					<a id="u">U</a>
					<a id="v">V</a>
					<a id="w">W</a>
					<a id="x">X</a>
					<a id="y">Y</a>
					<a id="z">Z</a>
				</div>
		</div>
		
	</section>
	
	<script src="./assets/css/hangman_game.js"></script>
</body>
</html>
